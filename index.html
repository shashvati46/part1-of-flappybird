<body onload="startGame()">
   <h1>flappy bird</h1>
  <div>
       <button onmousedown="moveup()" onmouseup="clearmove()"ontouchstart="moveup()">UP</button> <br><br>

       <button onmousedown="moveleft()" onmouseup="clearmove()"ontouchstart="moveup()">LEFT</button> 
       <button onmousedown="moveright()" onmouseup="clearmove()"ontouchstart="moveup()">RIGHT</button> <br><br>
       <button onmousedown="movedown()" onmouseup="clearmove()"ontouchstart="moveup()">DOWN</button> 
  </div>

  <script src="./app.js"></script>
</body>
